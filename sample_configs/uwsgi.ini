[uwsgi]
; use http instead of http-socket if you are putting it in the frontend
http-socket = 0.0.0.0:6664
workers = 1
threads = 10
virtualenv = virtualenv/folder
enable-threads = no
master = true
; this is not needed if you are using nginx
static-map = /static=static
wsgi-file = src/server.py
no-default-app = true
need-app = true
env = HOST=your.host.name.com
env = USER=login
env = PASS=password
